<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurante</title>
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="main.css">

</head>
<body>
  <header class="navbar navbar-expand-lg sticky-top p-4">
    <div class="container">
      <h1 class="navbar-brand m-0">Titulo Site</h1>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">
        <span class="navbar-toggler-icon"></span>
      </button>

      <nav class="navbar-collapse collapse justify-content-end" id="menu-navegacao">
        <ul class="nav nav-pills d-block d-md-flex">
          <li class="nav-item fw-bold">
            <a href="#"class="nav-link active"><i class="bi bi-house-door me-1"></i>Sobre</a>
          </li>
           <li class="nav-item fw-bold">
            <a href="#" class="nav-link"><i class="bi bi-calendar-check me-1"></i>Eventos</a>
          </li>
           <li class="nav-item fw-bold">
            <a href="#" class="nav-link"><i class="bi bi-card-text me-1"></i>Cardápio</a>
          </li>
          <li class="nav-item fw-bold">
            <a href="#" class="nav-link"><i class="bi bi-chat-left-text me-1"></i>Contato</a>
          </li>
        </ul>
      </nav>

    </div>
  </header>

  <section id="sobre-o-restaurante">
    <div class="carousel slide" data-bs-ride="carousel" id="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
          <img src="images/slides/slide1.png" alt="Foto do espaço interior do restaurante" >
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img src="images/slides/slide2.png" alt="Duas taças de vinho">
        </div><div class="carousel-item" data-bs-interval="3000">
          <img src="images/slides/slide3.png" alt="Foto dos pratos do restaurante" >
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>

    </div>

  </section>


<script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
